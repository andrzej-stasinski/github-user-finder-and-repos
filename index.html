<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github user finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        img {
            max-width: 200px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h2>Github user finder & repositories</h2>
        <br>
        <a href="https://www.google.pl/" target="_balnk">sss</a>

        <form id="form">
            <!-- <input type="text" name='field'> -->
            <div class="form-group">
                <label for="field">Enter user login</label>
                <input type="text" name='field' id="field"
                    class="form-control" aria-describedby="emailHelp"
                    placeholder="enter user login"
                >
            </div>
            <button id="press" type="button" class="btn btn-primary">Find</button>
            <button id="clear" type="button" class="btn btn-danger">Clear</button>
        </form>
        <br>

        <div id='infoContainer'>
            <div id='infoImg'></div>
            <h3 id='infoLogin'></h3>
            <div id='infoName'></div>
            <div id='infoEmail'></div>
            <div id='linkRepo'></div>
            <div id="infoLocation"></div>
            <div id="publicRepos"></div>
            <div id="lastUpdated"></div>
            <br>
            <!-- <div id='info4'></div> -->
            <div id='infoRepos' class='infoRepos'></div>
        </div>
        <div id='errorUser'></div>
        <div id='errorRepo'></div>        
    </div>



<script src="script.js"></script>
</body>
</html>
